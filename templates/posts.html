<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>posts</title>
  </head>
  <body>
    <h1>Posts</h1>
    <ul>
      {% for post in posts %}
      <li>
        <a href="/posts/{{ post.id }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/posts/create">Create Post</a>
  </body>
</html>
